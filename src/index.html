<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>UnityCommunication</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
  <script src="unity/Build/unity.loader.js"></script>
  <script>
    function onUnityReady(message) {
      console.log(message);
      // Aquí puedes hacer lo que necesites en Angular cuando Unity esté listo
      window.angularComponentRef.zone.run(() => {
        window.angularComponentRef.component.onUnityReady(message);
      });
    }

    function onUnityEvent(message) {
      console.log(message);
      // Aquí puedes manejar eventos desde Unity
      window.angularComponentRef.zone.run(() => {
        window.angularComponentRef.component.onUnityEvent(message);
      });
    }

    function onCube(message) {
      console.log(message);
      // Aquí puedes manejar eventos desde Unity
      window.angularComponentRef.zone.run(() => {
        window.angularComponentRef.component.onCube(message);
      });
    }
  </script>
</body>
</html>
